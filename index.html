<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Ebrahim HTML5 Animation Test</title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/Footer-Clean.css">
		<link rel="stylesheet" href="assets/css/Highlight-Blue.css">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<style>.animation_block {width:55%;height:500px;}</style>
	<body>
		<!-- Start: Header -->
		<div class="highlight-blue">
			<div class="container">
				<!-- Start: Intro -->
				<div class="intro">
					<h2 class="text-center"><strong>HTML5 Animation Demos</strong></h2>
					<h4 class="text-center">Done for Ebrahim Hashemian</h4>
				</div>
				<!-- End: Intro -->
				<!-- Start: Buttons -->
				<div class="buttons"><a class="btn btn-primary" role="button" href="#Basic">Goto Animations</a></div>
				<!-- End: Buttons -->
			</div>
		</div>
		<!-- End: Header -->
		
		<!-- Start: Demo Area -->
		<div class="container" style="margin-top:50px;" align="center">
			<!-- Start: host -->
			<div id="Basic" class="row">
				<div class="col-md-12">
					<div class="animation_block">
					<iframe id="basic_anim" src="animations/Basic.html" frameBorder="0" title="basic_animation" style="width:100%;height:100%;"></iframe>
					</div>
				</div>
			</div>
			<!-- End: host -->

			<div class="col-sm-4 col-md-3 item">
				<br>
				<h2>Basic</h2>
				<p>Starts from 1,700,000 IRT</p>
				<button class="btn btn-primary" type="button" onclick="document.getElementById('basic_anim').src = document.getElementById('basic_anim').src">Play Animation</button>
			</div>
		</div>
		<br><hr>
		<!-- End: Demo Area -->
	
		<!-- Start: Demo Area -->
		<div class="container" style="margin-top:50px;" align="center">
			<!-- Start: host -->

					</div>
				</div>
			</div>
			<!-- End: host -->

			<div class="col-sm-4 col-md-3 item">
				<br>
				<h2>Medium</h2>
				<p>Starts from 3,300,000 IRT</p>
				<button class="btn btn-primary" type="button" onclick="document.getElementById('med_anim').src = document.getElementById('med_anim').src">Play Animation</button>

		<!-- Start: Demo Area -->
		<div class="container" style="margin-top:50px;" align="center">

				<div class="col-md-12">
					<div class="animation_block">
					<iframe id="adv_anim" src="animations/Advanced.html" frameBorder="0" title="advanced_animation" style="width:100%;height:100%;"></iframe>
					</div>
				</div>
			</div>

				<button class="btn btn-primary" type="button" onclick="document.getElementById('adv_anim').src = document.getElementById('adv_anim').src">Play Animation</button>
			</div>
		</div>
		<!-- End: Demo Area -->
		
		<br><br>
